<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ScalpTV — Front</title>
  <!-- Lightweight Charts -->
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    :root{
      --bg:#0f141b; --panel:#141b24; --panel-2:#19232f; --text:#E6F0FF; --muted:#9fb0c8;
      --accent:#7aa0ff; --up:#4fff85; --down:#ff4976; --grid:#2a3544;
    }
    *{box-sizing:border-box}
    html, body { height:100%; }
    body{
      margin:0; background:var(--bg); color:var(--text);
      font: 400 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    /* Topbar */
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding:10px 12px; background:var(--panel); border-bottom:1px solid #1c2633;
      position:sticky; top:0; z-index:10;
    }
    .brand{ font-weight:700; letter-spacing:.3px; }
    .brand small{color:var(--muted); font-weight:500; margin-left:.4rem}

    .controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    .group{ display:flex; gap:6px; align-items:center; }

    .btn, .pill, .select{
      border:1px solid #223044; border-radius:6px;
      background:var(--panel-2); color:var(--text);
      height:32px; padding:0 10px; display:inline-flex; align-items:center; gap:6px;
    }
    .btn{ cursor:pointer; user-select:none; }
    .btn:hover{ filter:brightness(1.05); }
    .btn.active{ border-color:var(--accent); box-shadow:0 0 0 1px rgba(122,160,255,.15) inset; }
    .btn.small{ height:28px; font-size:12px; padding:0 8px; }
    .select{ height:32px; min-width:220px; }

    .pill{
      background:#0e1722; color:#b9c9e3; font-size:12px; height:28px;
    }
    .pill.gain{ color:#9affb8; border-color:#2c5f45; }
    .pill.loss{ color:#ff8daa; border-color:#5c2b3d; }

    #charts{
      display:grid; grid-template-rows: minmax(380px, 60vh) minmax(120px, 22vh);
      gap:8px; padding:8px 12px 16px;
    }
    #chartPrice, #chartVolume{
      width:100%; height:100%; background:#0f141b; border:1px solid #1c2633; border-radius:8px;
      overflow:hidden;
    }

    /* Tooltip */
    #tooltip{
      position:fixed; pointer-events:none; background:#0e1722; color:#dbe6ff;
      border:1px solid #223044; padding:8px 10px; border-radius:6px;
      font-size:12px; z-index:99; max-width:min(380px, 90vw); white-space:nowrap;
      box-shadow:0 6px 20px rgba(0,0,0,.35);
    }
    #tooltip.hidden{ display:none; }
    .muted{ color:var(--muted); }

    /* Responsive tweaks */
    @media (max-width: 900px){
      .select{ min-width:180px; }
    }
    @media (max-width: 720px){
      .controls{ gap:8px; }
      .group .btn{ height:30px; padding:0 8px; }
      .select{ height:30px; }
    }
  </style>
</head>
<body>
  <div class="topbar" id="header">
    <div class="brand">ScalpTV <small>frontend</small></div>
    <div class="controls" id="headerRight">
      <!-- Timeframes -->
      <div class="group" id="tfGroup" aria-label="Timeframes">
        <button class="btn" data-tf="1m">1m</button>
        <button class="btn active" data-tf="5m">5m</button>
        <button class="btn" data-tf="15m">15m</button>
      </div>

      <!-- Moeda -->
      <div class="group" aria-label="Moeda">
        <button id="curUSD" class="btn active">USD</button>
        <button id="curBRL" class="btn">BRL</button>
      </div>

      <!-- Tipo de view -->
      <div class="group" aria-label="Tipo">
        <button id="btnBase" class="btn active">Base</button>
        <button id="btnCombo" class="btn">Combo</button>
        <button id="btnML" class="btn">ML</button> <!-- novo botão -->
      </div>

      <!-- Métodos -->
      <select id="selMethod" class="select" title="Método / Variante"></select>

      <!-- Live / Reload -->
      <button id="toggleLive" class="btn small active" title="Seguir em tempo real">Live</button>
      <button id="reload" class="btn small" title="Recarregar tudo">Recarregar</button>

      <!-- (o JS vai inserir aqui os controles de Execução: Qty / CV / TP Prog) -->
      <div id="headerControls"></div>

      <!-- Pills -->
      <div class="group" style="gap:6px">
        <span id="pillPNL" class="pill">P/L 720h: --</span>
        <span id="pillN"   class="pill">Trades: --</span>
        <span id="fxpill"  class="pill">USDTBRL --</span>
      </div>
    </div>
  </div>

  <main id="charts">
    <div id="chartPrice"></div>
    <div id="chartVolume"></div>
  </main>

  <!-- Tooltip -->
  <div id="tooltip" class="hidden"></div>

  <script src="/app.js?v=debug1"></script>
</body>
</html>
